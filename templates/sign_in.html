<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-dash-path="/static/assets-dash/"
  data-template="vertical-menu-template-free"
>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
  <meta name="description" content="Sign in to Baker's hub to get your baking business's insights and reports now">
  <meta name="author" content="Divyam Shah">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet">

  <title>Sign in</title>
  <link rel="icon" href="/static/assets-cta/images/favicon.png">
  <!-- Bootstrap core CSS -->
  <link href="/static/assets-cta/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="/static/assets-cta/css/fontawesome.css">
  <link rel="stylesheet" href="/static/assets-cta/css/templatemo-eduwell-style.css">
  <link rel="stylesheet" href="/static/assets-cta/css/owl.css">
  <link rel="stylesheet" href="/static/assets-cta/css/lightbox.css">
  <!--

TemplateMo 573 EduWell

https://templatemo.com/tm-573-eduwell

-->
</head>
  <body style="background: linear-gradient(-145deg, rgba(219,138,222,1) 0%, rgba(246,191,159,1) 100%); padding-bottom: 90%;">
    <section class="register" id="register-section" style="margin-top: 0; padding-top: 0px; padding-bottom: 100px;">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 d-none d-lg-block">
            <div id="map">

              <!-- You just need to go to Google Maps for your own map point, and copy the embed code from Share -> Embed a map section -->
              <img src="/static/assets-cta/images/people-working-together-online.png" style="border:0; border-radius: 15px; position: relative;
                  z-index: 2;" />
            </div>
          </div>
          <div class="col-lg-5">
            <form id="register" method="post" style="border: 2px solid #888888a9; box-shadow: 6px 6px 20px #666666;">
              {% csrf_token %}
              <div class="row">
                <div class="col-lg-12">
                  <div class="section-heading">
                    <h6>Login</h6>
                    <h4>Let's go <em>Inside</em></h4>
                    <p></p>
                  </div>
                </div>
                <div class="col-lg-12">
                  {% if error == 1 %}
                  <div class="mb-4 py-2 px-2 text-danger rounded m-2"
                    style="background-color: rgba(255, 113, 113, 0.508);"><b>
                      E-mail Id is not registered!
                      </a></b>
                  </div>
                  {% elif error == 2 %}
                  <div class="mb-4 py-2 px-2 text-danger rounded m-2"
                    style="background-color: rgba(255, 113, 113, 0.508);"><b>
                      Wrong Password!
                      </a></b>
                  </div>
                  {% elif error == 3 %}
                  <div class="mb-4 px-2 text-danger rounded m-2"
                    style="background-color: rgba(255, 113, 113, 0.508);"><b>
                      Fatal Error Please Try Again!
                      </a></b>
                  </div>
                  {% endif %}
                </div>
                <div class="col-lg-12">
                  {% if error == 2 %}
                  <fieldset>
                    <input type="email" name="email" id="email" value="{{email}}"
                    placeholder="Enter your registered Email" required>
                  </fieldset>
                  <div class="col-lg-12">
                    <fieldset>
                      <input type="Password" name="password" id="password" placeholder="Password" required autofocus>
                    </fieldset>
                  </div>
                  {% else %}
                  <fieldset>
                    <input type="email" name="email" id="email"
                    placeholder="Enter your registered Email" required autofocus>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="Password" name="password" id="password" placeholder="Password" required>
                  </fieldset>
                </div>
                {% endif %}
                <div class="col-lg-8">
                  <p class="mb-0">
                    <a href="{% url 'forget_pass' %}">
                      <b><span style="color: #dc8cdb;">Forgot password?</span></b>
                    </a>
                  </p>
                  <p class="mb-3">
                    <span>Don't have an account?</span>
                    <a href="{% url 'home' %}">
                      <b><span style="color: #dc8cdb;">Register instead</span></b>
                    </a>
                  </p>
                </div>
                <div class="col-lg-4">
                  <fieldset class="mt-1">
                    <button type="submit" id="form-submit" class="main-gradient-button">Log in</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>


    <!-- Core JS -->
    <script src="/static/assets-cta/vendor/jquery/jquery.min.js"></script>
    <script src="/static/assets-cta/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/assets-cta/js/isotope.min.js"></script>
    <script src="/static/assets-cta/js/owl-carousel.js"></script>
    <script src="/static/assets-cta/js/lightbox.js"></script>
    <script src="/static/assets-cta/js/tabs.js"></script>
    <script src="/static/assets-cta/js/video.js"></script>
    <script src="/static/assets-cta/js/slick-slider.js"></script>
    <script src="/static/assets-cta/js/custom.js"></script>

  </body>
</html>
